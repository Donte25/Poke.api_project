{% extends "base.html" %}


{% block content %}

<h1>Login</h1>

<form id="login-form" action="/login" method="POST">

    {{ form.hidden_tag() }}

    {{ form.email() }}
    {{ form.password() }}

    {{ form.submit() }}
</form>
<div>
    <a href="/register" class="btn btn-primary" id="register_btn">Not already a trainer? Sign up</a>
</div>

{% endblock content %}
